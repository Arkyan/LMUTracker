<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LMU Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <!-- Overlay de préchargement (chargement complet avant UI) -->
  <div id="startupOverlay" style="position:fixed;inset:0;background:linear-gradient(180deg,#0b1020,#0b0f17);display:none;z-index:9999;color:#e5e7eb;">
    <div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:min(640px,90vw);text-align:center;">
      <div style="display:flex;justify-content:center;align-items:center;gap:12px;margin-bottom:12px;">
        <img src="LMUTrackerLogo.webp" alt="Logo" style="width:40px;height:40px;border-radius:8px;"/>
        <div style="font-weight:700;font-size:20px;background:linear-gradient(135deg,var(--brand),var(--accent));-webkit-background-clip:text;background-clip:text;color:transparent;">LMU Tracker</div>
      </div>
      <div id="startupText" class="muted" style="margin-bottom:10px;">Préparation des sessions…</div>
      <div style="height:10px;background:rgba(255,255,255,0.08);border-radius:8px;overflow:hidden;box-shadow:inset 0 0 0 1px rgba(255,255,255,0.06);">
        <div id="startupProgressBar" style="height:100%;width:0%;background:linear-gradient(90deg,var(--brand),var(--accent));transition:width .15s ease;"></div>
      </div>
      <div id="startupCounter" class="muted" style="margin-top:8px;font-size:12px;opacity:0.85;">0 / 0</div>
    </div>
  </div>
  <header class="app-header">
    <div class="brand">
      <img src="LMUTrackerLogo.webp" alt="LMU Tracker Logo" class="brand-logo">
      <span class="brand-text">LMU Tracker</span>
    </div>
    <nav class="nav">
      <button class="nav-btn active" data-view="profile"><i class="fas fa-user"></i> Profil</button>
      <button class="nav-btn" data-view="history"><i class="fas fa-chart-line"></i> Historique</button>
      <button class="nav-btn" data-view="vehicles"><i class="fas fa-car"></i> Voitures</button>
      <button class="nav-btn" data-view="settings"><i class="fas fa-cog"></i> Settings</button>
    </nav>
  </header>
  <main class="app-main">
    <section id="view-profile" class="view active"></section>
    <section id="view-history" class="view"></section>
    <section id="view-vehicles" class="view"></section>
    <section id="view-vehicle-detail" class="view"></section>
    <section id="view-settings" class="view"></section>
  </main>

  <!-- Modules JavaScript -->
  <script src="modules/utils.js"></script>
  <script src="modules/xmlParser.js"></script>
  <script src="modules/statsCalculator.js"></script>
  <script src="modules/renderEngine.js"></script>
  <script src="modules/cacheManager.js"></script>
  <script src="modules/storage.js"></script>
  <script src="modules/navigation.js"></script>
  <script src="modules/fileManager.js"></script>
  <script src="modules/profileManager.js"></script>
  <script src="modules/databaseUI.js"></script>
  <script src="modules/updateManager.js"></script>
  
  <!-- Fichier principal -->
  <script src="renderer.js"></script>
</body>
</html>
