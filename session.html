<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session - LMU Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="app-header">
    <div class="brand"><i class="fas fa-flag-checkered"></i> LMU Tracker — Session</div>
    <nav class="nav">
      <a href="#" id="backBtn" class="nav-btn">⬅️ Retour</a>
    </nav>
  </header>
  <main class="app-main">
    <section class="view active">
      <div id="sessionRoot" class="card"></div>
    </section>
  </main>
  <!-- Modules JavaScript nécessaires pour la page session -->
  <script src="modules/utils.js"></script>
  <script src="modules/xmlParser.js"></script>
  <script src="modules/renderEngine.js"></script>
  
  <!-- Script de la page session -->
  <script src="session.js"></script>
  <script>
    // Bouton retour sans rechargement: revient à la page précédente si possible
    (function(){
      const btn = document.getElementById('backBtn');
      if (!btn) return;
      btn.addEventListener('click', function(e){
        e.preventDefault();
        try {
          if (window.history && window.history.length > 1) {
            window.history.back();
          } else {
            // Fallback si pas d'historique: aller vers l'historique sans déclencher de scan
            window.location.href = 'index.html#history';
          }
        } catch (_) {
          window.location.href = 'index.html#history';
        }
      });
    })();
  </script>
</body>
</html>
